<html>
<head> 
	<title>装修云 ——— 首页</title>
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.swiper-container{
	         width: 100%;
             height: 100%;
		}
		.swiper-slide{
			height: 100vh;
			text-align:center;
			
		}
		p{
			color:#fff;
			font-weight:bold;
			font-size:60px;
			width:100%;
		}
		#canvas{
			z-index:-1;
			position : absolute;
			display: block;
			margin: 0 auto;
			background-color:#000;
		}
		.zxylogo{
			padding-top:10%;
		}
	</style>
</head>
<body>
<canvas id="canvas"></canvas>
	<div class="top">
		<div class="swiper-container">
		    <div class="swiper-wrapper">
			    <div class="swiper-slide">
				<img class="zxylogo" oncopy="event.returnValue=false;" ondragstart="window.event.returnValue=false" oncontextmenu="window.event.returnValue=false" onselectstart="event.returnValue=false" src='images/zxlogo.png'/>
					<div >
						<p oncopy="event.returnValue=false;" ondragstart="window.event.returnValue=false" oncontextmenu="window.event.returnValue=false" onselectstart="event.returnValue=false"> 域名出售 有意请联系微信</p>
						<p oncopy="event.returnValue=false;" ondragstart="window.event.returnValue=false" oncontextmenu="window.event.returnValue=false" onselectstart="event.returnValue=false" id="text"></p>
					</div>
			    </div>
			</div>
		</div>
	</div>
<script>
  let divTyping = document.getElementById('text')
  let i = 0,
    timer = 0,
    str = 'Www1395888147'

  function typing () {
    if (i <= str.length) {
      divTyping.innerHTML = str.slice(0, i++) + '_'
      timer = setTimeout(typing, 200)
    }
    else {
      divTyping.innerHTML = str//结束打字,移除 _ 光标
      clearTimeout(timer)
    }
  }

  typing()
</script>
<script type="text/javascript" src="js/effect.js"></script>
	</body>
</html>
